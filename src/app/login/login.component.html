
<div class="position-absolute top-50 start-50 translate-middle" style="border-style:groove;width: 350px; height:350px;background-blend-mode:difference;">
    <div style="margin-left:20px; margin-top:15px">
<h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Login Here </h2>
<br>
<div class="mb-3" style="width: 300px;">
    <label for="exampleFormControlInput1" class="form-label" for="days"><h5>User Id/Email Id</h5></label>
    <input type="email"  name="email1" [(ngModel)]="email1" required class="form-control" id="exampleFormControlInput1" placeholder="Type Email Id">
  </div>


  <div class="mb-3" style="width: 300px;">
    <label for="exampleFormControlInput1" class="form-label" for="days"><h5>Password</h5></label>

  </div>
