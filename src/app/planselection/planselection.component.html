<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h4 class="text-center mb-4">Select Your Plan!</h4>
                    <label>Days of Travel</label>
                    <input type="text" [(ngModel)]="days">
                    <button (click)="getplans()" class="btn btn-primary">Get Plans</button>
                    <div class="card-group">
                    <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Bronze</h5>
                          <p class="card-text">Rs.{{bronze}}/head</p>
                          <button (click)="buybronze()" class="btn btn-primary">Get Amount</button>
                        </div>
                      </div>
                      <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Silver</h5>
                          <p class="card-text">Rs.{{silver}}/head</p>
                          <button (click)="buysilver()" class="btn btn-primary">Get Amount</button>
                        </div>
                      </div>
                      <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Gold</h5>
                          <p class="card-text">Rs.{{gold}}/head</p>
                          <button (click)="buygold()" class="btn btn-primary">Get Amount</button>
                        </div>
                      </div>
                    </div>

                    <h3 class="text-center mb-4">Your Total</h3>
                    <h3 class="text-center mb-4">Rs.{{finalprice}}</h3>

                    <button (click)="update()" class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
